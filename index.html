<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name='viewport' content="width=device-width, initial-scale=1.0"/>
	<meta name='author' content='Vishal Sharma'/>

	<title>Quote Machine</title>

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

	<!--bootstrap-->
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.css">

	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
	<!---->
	<link rel="stylesheet" type="text/css" href="css/style.css">



	 <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>


</head>
<body>
	<div class="container-fluid">
		<div id='quoteBox'>
			<div id='quoteText'>quote</div>
			<div id='quoteAuthor'>vishal</div>
			<button class="btn"><i class="fa fa-twitter"></i></button>
			<button class='btn' id="button">New Quote</button>
		</div>

		<script type="text/javascript">
			$(document).ready(function(){
				function rand(min, max) {
					// body...
					return Math.floor(Math.random() * (max - min + 1)) + min;
				}

				$("#button").on('click', function(){
					$.getJSON('json/bigquotes.json', function(json){
					var i = 1639;
					var quoteText, quoteAuthor;
					var j = 0;
					var color = ['#16a085', '#27ae60', '#2c3e50', '#f39c12', '#e74c3c', '#9b59b6', '#FB6964', '#342224', "#472E32", "#BDBB99", "#77B1A9", "#73A857"];

					i = rand(1, 1639);
					j = rand(0, color.length - 1);

					quoteText = "<p>" + "<i class='fa fa-quote-left'></i> "+ json[i].quoteText + "</p>";
					quoteAuthor = "<p>" + "- " + json[i].quoteAuthor + "</p>";

					$("#quoteText").html(quoteText);
					$("#quoteAuthor").html(quoteAuthor);
					$("body").css('background-color', color[j]);
					$('#quoteText, #quoteAuthor').css("color", color[j]);
					$(".btn").css("background-color", color[j]);
				});
				});
			});
		</script>

	</div>
</body>
</html>
